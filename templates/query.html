<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
/>
    <title>SQL Query</title>
</head>
<body>
    <main class="container" style="width: 70%; margin-top: 30px;">
    <h2>Enter SQL Query</h2>
    <form method="post" action="/execute_query">
        <textarea name="query"></textarea>
        <input type="submit" value="Execute">
    </form>
    <hr>
    <h5>Columns and Data Types</h5>
    <ul>
        {% for column, data_type in column_info %}
            <li>{{ column }} - {{ data_type }}</li>
        {% endfor %}
    </ul>
    <hr>
    <h5>Note</h5>
    <ul>
        <li>Use keyword <b>data</b> to refer your data. Eg: SELECT * FROM data;</li>
        <li>Select Columns within <b>`</b>. Eg: SELECT `Income Tax` FROM data;</li>
    </ul>
    <hr>
</main>
</body>
</html>
